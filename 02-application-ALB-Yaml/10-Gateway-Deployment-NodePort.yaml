apiVersion: apps/v1
kind: Deployment
metadata:
  name: gw-nginx-deployment
  labels:
    app: gw-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gw-nginx
  template:
    metadata:
      labels:
        app: gw-nginx
    spec:
      containers:
        - name: gw-nginx
          image: 553517729094.dkr.ecr.us-west-2.amazonaws.com/gateway
          ports:
            - containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: gw-nginx-nodeport-service
  labels:
    app: gw-nginx
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: / 
spec:
  type: NodePort
  selector:
    app: gw-nginx
  ports:
    - port: 8443
      targetPort: 8443