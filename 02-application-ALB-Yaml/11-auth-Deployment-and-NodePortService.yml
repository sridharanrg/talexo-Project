apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nginx-deployment
  labels:
    app: backend-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-nginx
  template:
    metadata:
      labels:
        app: backend-nginx
    spec:
      containers:
        - name: backend-nginx
          image: 553517729094.dkr.ecr.us-west-2.amazonaws.com/backend
          ports:
            - containerPort: 9443
---
apiVersion: v1
kind: Service
metadata:
  name: backend-nginx-nodeport-service
  labels:
    app: backend-nginx
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: / 
spec:
  type: NodePort
  selector:
    app: backend-nginx
  ports:
    - port: 9443
      targetPort: 9443