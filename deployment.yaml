apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin-one
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin-one
  labels:
    app: httpbin-one
    service: httpbin-one
spec:
  ports:
    - name: https
      port: 80
      targetPort: 8080
  selector:
    app: httpbin-one
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-one
      version: v1
  template:
    metadata:
      labels:
        app: httpbin-one
        version: v1
    spec:
      serviceAccountName: httpbin-one
      containers:
        - image: 553517729094.dkr.ecr.us-west-2.amazonaws.com/authentication-v1
          imagePullPolicy: IfNotPresent
          name: httpbin-one
          ports:
            - containerPort: 8080
